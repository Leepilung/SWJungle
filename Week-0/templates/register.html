<!DOCTYPE htmll>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <title>회원가입 홈페이지</title>
  </head>
  <body>
    <div class="head">찹살떡<img src="../static/image/찹살떡.png" width="80" ></img> </div>
    <form id="post-box" class="box">
      <p>
        ID :
        <input
          class="input is-small"
          type="text"
          name="id"
          placeholder="글자 수 4~18자 사이"
        />
      </p>
      <p>
        이름 :
        <input
          class="input is-small"
          type="text"
          name="name"
          placeholder="12자 이내"
        />
      </p>
      <p>
        비밀번호 :
        <input
          class="input is-small"
          type="password"
          name="password"
          placeholder="글자 수 6~18자 사이"
        />
      </p>
      <p>
        비밀번호 확인 :
        <input
          class="input is-small"
          type="password"
          name="passwordCheck"
          placeholder="글자 수 6~18자 사이"
        />
      </p>
      <div class="button-container">
        <button class="button is-info is-outlined mr-3" type="submit">
          가입 완료
        </button>
        <button
          class="button is-danger is-outlined"
          type="button"
          data-role="registerCancle"
        >
          취소
        </button>
      </div>
    </form>
  </body>
  <script src="{{ url_for('static', filename='fetch.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
