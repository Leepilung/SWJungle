<!DOCTYPE html>
<html>
  <head>
    <title>로그인 홈페이지</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="head">찹살떡<img src="../static/image/찹살떡.png" width="80" ></img> </div>
    <form id="post-box" class="box">
      <div>
        <p class="sub-title">당신의 단짝은?</p>
        <div class="form-group">
          <label for="post-id">ID</label>
          <input
            type="text"
            name="id"
            class="input is-small"
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="post-comment">PASSWORD</label>
          <input
            class="input is-small"
            type="password"
            name="password"
            placeholder="패스워드를 입력하세요"
          />
        </div>
        <div class="button-container">
          <button
            type="button"
            data-role="register"
            name="register"
            id="register"
            class="button is-danger is-outlined  mr-3"
          >
            회원가입
          </button>
          <button
            type="button"
            data-role="login"
            name="login"
            id="login"
            class="button is-info is-outlined"
          >
            로그인
          </button>
        </div>
      </div>
    </form>
    <div style="position: absolute;">
      <div class="rice" style="position: relative; top: 120px; left: 400px; ">
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='fetch.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
